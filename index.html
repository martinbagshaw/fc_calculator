<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Calculator</title>
  <meta name="description" content="JavaScript Calculator">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Signika+Negative:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="img/fc-ico.ico"/>
</head>
<body>

  <header>
    <div class="container"><h1>JavaScript Calculator</h1></div>
  </header>

  <section id="calculator">
    <form>
      <input type="text" id="display" name="display" data-total="" data-operator="">
      <section class="row">
        <button id="clear">AC</button>
        <button disabled>&#177;</button>
        <button disabled>&#37;</button>
        <button id="divide" class="operator">&#47;</button>
      </section>
      <section class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiply" class="operator">&#42;</button>
      </section>
      <section class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="subtract" class="operator">-</button>
      </section>
      <section class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="add" class="operator">+</button>
      </section>
      <section class="row">
        <button id="zero">0</button>
        <button id="decimal">&#46;</button>
        <button id="equals" class="operator">&#61;</button>
      </section>
    </form>
  </section>

  <footer>
    <div class="container">
      <a target="_blank" href="https://github.com/mr-bagglesworth/repo-here">
        <img src="img/github.svg" alt="My Github" width="32" height="32" class="nav-img"/>Github Repo for this page
      </a>
    </div>
  </footer>

  <script src="js/calculator.js"></script>


</body>
